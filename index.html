<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Ahorcado</title>
</head>
<body>
    <div class="titulo">
        <div class="contenedor">
            <h1><b>AHORCADO</b></h1>
        </div>
    </div>
    <div class="contenedor">
        <nav>
            <button id="empiezaJuego" type="button" class="btn btn-success" onclick="empezarJuego()">
                Empezar Juego
            </button>
            <button id="reiniciaJuego" type="button" class="btn btn-warning" onclick="reiniciarJuego()">
                Reiniciar
            </button>
            <button id="salirId" type="button" class="btn btn-danger" onclick="salir()">
                Salir
            </button>
        </nav>
        <main id="juegoId" class="juegoDiv" style="display: none;">
            <div class="ahorcadoImg">
                <img id="imgWoL" alt="">
                <img id="imgAhorcado" src="./imgs/verdugo7.png" alt="">
            </div>

            <div class="palabra">
                <div class="posicion pos1">
                    <p id="p1"> </p>
                </div>
                <div class="posicion pos2">
                    <p id="p2"> </p>
                </div>
                <div class="posicion pos3">
                    <p id="p3"> </p>
                </div>
                <div class="posicion pos4">
                    <p id="p4"> </p>
                </div>
                <div class="posicion pos5">
                    <p id="p5"> </p>
                </div>
            </div>
            
            <div class="letraJugadorDiv">
                <input id="letraJugadorId" type="text" maxlength="1" style="text-transform: uppercase;"  class="form-control" placeholder="Letra"  aria-describedby="basic-addon1">
                <button id="boton" class="btn btn-primary" onclick="enviarPalabra()">Submit</button>
            </div>
        </main>
    </div>
    <script src="./js/script.js"></script>
    <script src="./functions/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
